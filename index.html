<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
    <link rel="stylesheet" href="styles.css" /> 
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function App() {
        const username = "Jane Doe";
        const today = new Date().toLocaleDateString();

        return (
          <>
            <div className="container">
              <h1 className="title">Hello, {username}!</h1>
              <p className="date">Today is {today}</p>
              <p className="message">This is a simple React UI using JSX and Babel.</p>
              <button className="action-btn">Click Me</button>
            </div>
          </>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
